<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="./css/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome-free-5.15.4-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="d-flex justify-content-center align-items-center container">
        <div id="box__body" class="py-4 px-4 my-5">
            <h2 class="header mb-4 text-center">Edit User</h2>
            <form class="row g-3" id="box__form">
                <div class="col-12">
                    <label for="box__username" class="form-label">Username</label>
                <input type="text" class="form-control" id="box__username" value="" placeholder="username" required>
                </div>
                <div class="col-md-6">
                    <label for="box__firstname" class="form-label">FirstName</label>
                    <input type="text" class="form-control" id="box__firstname" value="" placeholder="first name" required>
                </div>
                <div class="col-md-6">
                    <label for="box__lastname" class="form-label">LastName</label>
                    <input type="text" class="form-control" id="box__lastname" value=""  placeholder="last name" required>
                </div>
                <div class="col-md-6">
                    <label for="box__nationalcode" class="form-label">NationalCode</label>
                    <input type="text" class="form-control" id="box__nationalcode" value="" placeholder="national code" required>
                </div>
                <div class="col-md-6">
                    <label for="box__birthdate" class="form-label">BirthDate</label>
                    <input type="date" class="form-control" id="box__birthdate" value="" placeholder="birthdate" required>
                </div>
                
                <div class="col-md-6">
                    <label for="box__city" class="form-label">City</label>
                    <input type="text" class="form-control" id="box__city" value="" placeholder="city" required>
                </div>
                <div class="col-md-6">
                    <label for="box__mobile" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="box__mobile" value="" placeholder="mobile" required>
                </div>
                <div class="col-12">
                    <label for="box__address" class="form-label ">Address</label>
                    <input type="text" class="form-control" id="box__address" value="" placeholder="address" required>
                </div>
                <div class="col-12">
                    <label for="box__role" class="form-label">Role</label>
                    <input type="text" class="form-control w-50" id="box__role" value="" placeholder="role" required>
                </div>
                <div class="col-12 text-center">
                    <div id="usernameError" class="invalid-feedback">
                        This username have been taken.
                    </div>
                    <div id="successful" class="valid-feedback">
                        Edited successfuly.
                    </div>
                </div>

                <div class="col-md-6 cancel">
                    <button type="button" class="btn p-2 mt-4" id="box__cancel" >Cancel</button>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn p-2 mt-4" id="box__btn" >Submit</button>
                </div>
              </form>
        </div>
    </div>

    <script src="./js/global.js"></script>
    <script src="./js/editUser.js"></script>
    <script src="./js/bootstrap-js/bootstrap.min.js"></script>
    <script src="./js/fontawesome-js/all.min.js"></script>
</body>
</html>
