<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/fontawesome-free-5.15.4-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">
        <div class="row my-5 pt-3">
            <div class="col-12 d-flex align-items-center justify-content-center ">
                <h2 class="title">List of Roles</h2>
                <button id="add__Role" class="btn" data-bs-toggle="modal" data-bs-target="#add-role"
                    data-toggle="tooltip" title="Add role">
                    add role
                </button>

            </div>
            <!-- <div id="addBtnDiv" class="col-6 py-2">

            </div> -->

        </div>
        <section id="roles">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>row</th>
                        <th>title</th>
                        <th>actions</th>
                    </tr>
                </thead>
                <tbody id="roles__list"></tbody>
            </table>
        </section>

        <div class="modal fade" id="add-role" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdrop2Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">ÙŽAdd Role</h5>
                    </div>
                    <div class="row p-3">
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="roleTitle" class="form-label">Title</label>
                                <input id="title" class="form-control" id="roleTitle">

                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button id="create__role" type="button" class="btn btn-primary"  data-bs-dismiss="modal">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="role-trash" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdrop2Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="row p-3">
                        <div class="col-12">
                            <div class="modal-body">
                                Are You sure you want to delete this role?
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button id="delete-role-modal-confirm-btn" delete-id="" type="button"
                                    data-bs-dismiss="modal" class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="./js/global.js"></script>
    <script src="./js/roles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./js/fontawesome-js/all.min.js"></script>
</body>

</html>
