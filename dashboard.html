<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Hover-master/css/hover-min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./fonticons/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="fonticons/style.css">
    <title>Dashboard</title>
</head>

<body>

    <!-- header Nav -->
    <header>
        <nav class="navbar padded">
            <div class="userinformation">
                <div class="user user-icon" id="">
                    <span class="icon-Icon-Action-Profile-Off user_icon"></span>
                    <span class="user-name">User Name</span>
                </div>


                <div class="items-navbar pulse" data-active="hide">
                    <div class="dropdown_inner">
                        <span class="dropdown-item user-profile">Profile</span>
                        <span class="dropdown-item change-password" id="changePassBtn">Change Password</span>
                        <span class="dropdown-item sign-out">Sign Out</span>
                    </div>
                </div>
            </div>

            <!-- change Password modal -->
            <div class="changePasswordModal ">
                <aside class="changePasswordModal_inner">
                    <header class="changePasswordModal_header padded">
                        <h3 class="changePasswordModal_title">Change Password</h3>
                    </header>
                    <section class="changePasswordModal_body">

                        <p class="modal_textContent">enter new password to change your account password:</p>
                        <div class="changePasswordModal_labels">
                            <label class="changePasswordLabel" for="">
                                <input class="changePasswordInput" id="newPass" type="text" value="" required>
                                <span class="changePasswordTag">new password</span>
                            </label>
                            <label class="changePasswordLabel" style="margin-bottom: 1rem;" for="">
                                <input class="changePasswordInput" id="repeatPass" type="text" value="" required>
                                <span class="changePasswordTag">repeat new password</span>
                            </label>
                        </div>
                        <small class="modal_alertTxt">The new password and its repetition are different!</small>
                    </section>
                    <div class="changePasswordModal_btnsWrapper">
                        <button class="changePasswordModal_btn" id="modal_changePasswordCancel">cancle</button>
                        <button class="changePasswordModal_btn" id="modal_changePasswordConfirm">confirm</button>
                    </div>
                </aside>
            </div>

        </nav>
    </header>

    <!-- Main -->
    <main class="main_content">
        <aside class="sidebar">
            <div class="img-sidebar">
                <img class="image-section" src="./image/dashboard.svg" alt="logo-dash">
            </div>
            <div class="dashboard-section">
                <ul class="item-parent-sidebar">
                    <li class="manager-item" id="manager-id">manager section </li>
                </ul>
                <ul class="items-child-sidebar animated rubberBand">
                    <li id="userlist" class="item-child">Users List</li>
                    <li id="adduser" class="item-child">Add User</li>
                    <li class="item-child" onclick="window.location.href='./Roles.html'">Role List</li>
                </ul>
            </div>
        </aside>
        <div class="content">
            <img class="content-img" src="./image/image_processing20211021-11399-1urvylb.png" alt="content-logo">
        </div>
    </main>

    <script src="./js/global.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/dashboard.js"></script>
</body>

</html>
